			<div class="main-area">
				<h1>お楽しみ機能</h1>
				<!-- チェックインボックスに data-action を追加 -->

					role="button"

					</svg>
					<h2>チェックイン</h2>
				</div>

				<!-- 実績セクション（.achievement h2 をタイトルに使用） -->
				<section
					class="general-box achievement"
					aria-labelledby="achievement-title"
				>
					<h2 id="achievement-title">実績スタンプ</h2>

					<!-- 灰色の線（タイトルの下） -->
					<div class="achievement-divider" aria-hidden="true"></div>

					<!-- バッジ群（4列 × 2行 = 8個） -->
					<div class="achievement-grid" role="list">
						<!-- 8個のスタンプ-->
						<div class="achievement-item" role="listitem">
							<button class="achievement-badge" aria-label="バッジ1">
								<span class="badge-inner">1</span>
							</button>
							<div class="achievement-label">スタンプ1</div>
						</div>
						<div class="achievement-item" role="listitem">
							<button class="achievement-badge" aria-label="バッジ2">
								<span class="badge-inner">2</span>
							</button>
							<div class="achievement-label">スタンプ2</div>
						</div>
						<div class="achievement-item" role="listitem">
							<button class="achievement-badge" aria-label="バッジ3">
								<span class="badge-inner">3</span>
							</button>
							<div class="achievement-label">スタンプ3</div>
						</div>

							<button class="achievement-badge" aria-label="バッジ4">
								<span class="badge-inner">4</span>
							</button>
							<div class="achievement-label">スタンプ4</div>
						</div>

						<div class="achievement-item" role="listitem">
							<button class="achievement-badge" aria-label="バッジ5">
								<span class="badge-inner">5</span>
							</button>
							<div class="achievement-label">スタンプ5</div>
						</div>
						<div class="achievement-item" role="listitem">
							<button class="achievement-badge" aria-label="バッジ6">
								<span class="badge-inner">6</span>
							</button>
							<div class="achievement-label">スタンプ6</div>
						</div>
						<div class="achievement-item" role="listitem">
							<button class="achievement-badge" aria-label="バッジ7">
								<span class="badge-inner">7</span>
							</button>
							<div class="achievement-label">スタンプ7</div>
						</div>
						<div class="achievement-item" role="listitem">
							<button class="achievement-badge" aria-label="バッジ8">
								<span class="badge-inner">8</span>
							</button>
							<div class="achievement-label">スタンプ8</div>
						</div>
					</div>
				</section>
				<!-- /実績セクション -->
			</div>

			<!-- QR オーバーレイ（ポップアップ） -->
			<div
				id="checkin-qr-overlay"
				class="checkin-qr-overlay"
				aria-hidden="true"
			>
				<div
					class="checkin-qr-modal"
					role="dialog"
					aria-modal="true"
					aria-labelledby="checkin-qr-title"
				>
					<button class="checkin-qr-close" aria-label="閉じる">&times;</button>
					<h2 id="checkin-qr-title" class="checkin-qr-title">チェックイン</h2>
					<p class="checkin-qr-sub">
						設置されている二次元コードを読み取ってください。
					</p>
					<div class="checkin-qr-image">
						<img src="DSC_8597_1.jpg" alt="SceneTrip QRコード" />
					</div>
					<p class="checkin-qr-hint">
						三隅の四角がはっきり映るようにしてください。
					</p>
					<p class="checkin-qr-failed">
						読み取りに失敗しました。もう一度お試しください。
					</p>
					<div class="checkin-qr-actions">
						<button class="checkin-qr-close-btn">閉じる</button>
					</div>
				</div>
			</div>
