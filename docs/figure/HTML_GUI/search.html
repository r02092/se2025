							<h3 class="spot-title">高知城（高知県）</h3>

							</p>
						</li>
						<li class="spot-item">
							<h3 class="spot-title">道後温泉（愛媛県）</h3>

							</p>
						</li>
						<li class="spot-item">
							<h3 class="spot-title">栗林公園（香川県）</h3>
							<p class="spot-desc">
								回遊式庭園として有名。四季折々の景色が見どころです。
							</p>
						</li>
						<li class="spot-item">
							<h3 class="spot-title">松山城（愛媛県）</h3>
							<p class="spot-desc">
								山上にある天守から市街地を一望。ロープウェイで気軽に登れます。
							</p>
						</li>
