		<script>
			const map = new maplibregl.Map({
				container: "map",
				style: {
					version: 8,
					sources: {
						rtile: {
							type: "raster",
							tiles: ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
							tileSize: 256,
							attribution:

						},
					},
					layers: [
						{
							id: "raster-tiles",
							type: "raster",
							source: "rtile",
							minzoom: 0,
							maxzoom: 18,
						},
					],
				},
				center: [133.56, 33.3], // [経度, 緯度] 四国周辺
				zoom: 7.2,
			});
			map.addControl(new maplibregl.NavigationControl(), "top-right");
